<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/registraTuObra.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 class="classH1Header">
        Registrar tus obras es fácil y seguro de realizar.
      </h1>
    </header>
    <main>
      <div class="classContenedorMain">
        <p class="classInformaionInicioMain">
          Solo necesitarás un computador, acceso a internet y seguir los
          siguientes videos tutoriales:
        </p>
        <div class="classContenedorImagenesMain">
          <img class="classImg classBongo" src="" alt="Imagen de Bongó" />
          <div class="classContenedorVideoMain">
            <img
              class="classImg classVideo"
              src="assets/imagenes/InicioVideo.png"
              alt="Imagen Celular Fondo"
            />
            <iframe
              class="classFrameObra"
              width="560"
              height="315"
              src="https://www.youtube.com/embed/eOkv-4pHPek?si=Gh0AgcSCIglpi9uc"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen
            ></iframe>
          </div>
          <img class="classImg classLira" src="" alt="Imagen de Lira" />
        </div>
        <p class="classInformacionFinalMain">
          También puedes ver los siguientes videos tutoriales acerca de cómo
          registrar cada tipo de obra en la
          <br />
          Dirección Nacional de Derecho de Autor (DNDA).
        </p>
      </div>
    </main>
    <footer class="classFooterObra">
        <div class="mini-carrusel">
            <div><a style="cursor: pointer;" id="idManuales"><img src="assets/imagenes/DNDA/ObrasYoutube/1.jpg" alt="" width="381" class="card-img rounded-0"></a></div>
            <div><a style="cursor: pointer;" id="idComite"><img src="assets/imagenes/DNDA/ObrasYoutube/1.jpg" alt="" width="381" class="card-img rounded-0"></a></div>
            <div><a style="cursor: pointer;" id="idComiteControlInterno"><img src="assets/imagenes/DNDA/ObrasYoutube/1.jpg"></a></div>
        </div>
    </footer>
    <script type="text/javascript">
        $('.mini-carrusel').slick({
            dots: false, //Activar/Desactivar los puntos de posicion de la galeria
            infinite: true,//Activar/Desactivar sí el movimiento del carrusel sea inifinito
            autoplay: true,//Activar/Desactivar el movimiento automatico del carrusel
            speed: 600, //Definir la velocidad de movimiento de el carrusel (Ojo, no confundir con el tiempo en el que tarda en moverse)
            slidesToShow: 4, //Cantidad de imagenes o enlaces que queremos que se muestre en el carrusel
            slidesToScroll: 2,// Cantidad de imagenes o enlaces que se moveran en el carrusel
            responsive: [
            { // Responsive
                breakpoint: 1024, //Definicion de Ancho de Pantalla
                settings: {
                    slidesToShow: 2,
                    slidesToScroll: 2,
                    infinite: true,
                    dots: true
                }
            },
            {
                breakpoint: 600,
                settings: {
                    slidesToShow: 2,
                    slidesToScroll: 2
                }
            },
            {
                breakpoint: 480,
                settings: {
                    slidesToShow: 1,
                    slidesToScroll: 1
                }
            }
            // You can unslick at a given breakpoint now by adding:
            // settings: "unslick"
            // instead of a settings object
            ]
        });
    </script>
  </body>
</html>
