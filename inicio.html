<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/inicio.css">
    <title>Document</title>
</head>
<body>
    
    <div class="classPrincipalInicio">
        <section class="classBongo classSection">
            <img src="assets/imagenes/Comic/Inicio/Personajes/InicioBongo.png" class="classImagMainBongo" >
        </section>
        <section class="classVideoLibro classSection">
            <div class="classContenedorVideoGemas">
                <div class="classContenedorVideoPrincipal">
                    <img class="classImagenPrincipalVideo" src="assets/imagenes/InicioVideo.png" alt="ImagenFondoVideo">
                    <iframe width="200" class="classFrameVideo" src="https://www.youtube.com/embed/2R6I2yT_TrE?si=_dEXT-_ymUJ0ZO-B" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </div>
                <section class="classGemas classSection">
                    <div class="classCard">
                        <div class="face front">
                            <img class="classGemasImg" src="assets/imagenes/Comic/Inicio/Gemas/InicioGema1.png">
                        </div>
                        <div class="face back text1">
                            <object id="svgGema1" class="classsvgGemas" data="assets/svg/Botones/gema1.svg" type="image/svg+xml" width="100%" height="100%"></object>
                        </div>
                    </div>
                    <div class="classCard">
                        <div class="face front">
                            <img class="classGemasImg" src="assets/imagenes/Comic/Inicio/Gemas/InicioGema2.png">
                        </div>
                        <div class="face back text2">
                            <object id="svgGema2" class="classsvgGemas" data="assets/svg/Botones/gema2.svg" type="image/svg+xml" width="100%" height="100%"></object>
                        </div>
                    </div>
                    <div class="classCard">
                        <div class="face front">
                            <img class="classGemasImg" src="assets/imagenes/Comic/Inicio/Gemas/InicioGema3.png">
                        </div>
                        <div class="face back text3">
                            <object id="svgGema3" class="classsvgGemas" data="assets/svg/Botones/gema3.svg" type="image/svg+xml" width="100%" height="100%"></object>
                        </div>
                    </div>
                    <div class="classCard">
                        <div class="face front">
                            <img class="classGemasImg" src="assets/imagenes/Comic/Inicio/Gemas/InicioGema4.png">
                        </div>
                        <div class="face back text4">
                            <object id="svgGema4" class="classsvgGemas" data="assets/svg/Botones/gema4.svg" type="image/svg+xml" width="100%" height="100%"></object>
                        </div>
                    </div>
                    <div class="classCard">
                        <div class="face front">
                            <img class="classGemasImg" src="assets/imagenes/Comic/Inicio/Gemas/InicioGema5.png">
                        </div>
                        <div class="face back text5">
                            <object id="svgGema5" class="classsvgGemas" data="assets/svg/Botones/gema5.svg" type="image/svg+xml" width="100%" height="100%"></object>
                        </div>
                    </div>
                    
                </section>
            </div>
            
        </section>    
        <section class="classLira classSection">
            <img  src="assets/imagenes/Comic/Inicio/Personajes/InicioLira.png" class="classImgLira">
        </section>
    </div>

</html>
