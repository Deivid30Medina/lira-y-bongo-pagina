                </div>
                <div class="classBtnSvg2 classBtn">
                    <object id="svgObjectBienvenido" class="classSvgContainer" data="assets/svg/Botones/Bienvenido.svg" type="image/svg+xml" width="100%" height="100%"></object>

                    <object id="svgObjectLiraBongo" class="classsvgInicio" data="assets/svg/Botones/CreandoLiraBongo.svg" type="image/svg+xml" width="100%" height="100%"></object>
                </div>
            </div>
        </nav>

        <footer class="classPiePagina">
            <div class="classDivFooterConetnedor1">

                <div class="classInformacionDNDA classpieItem">

                        <br>
                        Línea nacional de atención exclusiva para quejas y reclamos: 01 8000 127878
                        <br>
                        Horario de atención: lunes a viernes de 8:30 A.M - 5:00 P.M.
                        <br>
                        info@derechodeautor.gov.co • www.derechodeautor.gov.co

            <div class="classFooterImagsCentro classpieItem">

                <img class="classFooterImgCentro2" src="assets/imagenes/Comic/piePaginaVaculo.png">
            </div>
            <div class="classLogoDNDA classpieItem">
